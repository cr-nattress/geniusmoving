<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeniusMoving</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://use.typekit.net/fai0uej.css" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="page-container">
        <div class="left-panel">
            <div class="tagline-container">
                <h2>Simplify the way your team works.</h2>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-container">
                <div class="logo-container">
                    <img src="assets/images/logo.svg" alt="GeniusMoving Logo" class="logo" data-cy="logo">
                </div>
                <h1>Welcome Back!</h1>
                <form id="login-form" data-cy="login-form">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required data-cy="email-input">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required data-cy="password-input">
                        <div class="forgot-password-container">
                            <a href="/new-forgot-password.html" id="forgot-password" data-cy="forgot-password">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="remember-me-container">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me" data-cy="remember-me">
                            <span>Remember me</span>
                        </label>
                    </div>
                    <button type="submit" class="primary-button" data-cy="login-button">Sign In</button>
                </form>
                <div class="bottom-links">
                    <div class="new-user-section">
                        <span>Want to learn more?</span>
                        <a href="#" class="request-demo-btn" data-cy="request-demo">REQUEST A DEMO</a>
                    </div>
                    <div class="footer-links">
                        <a href="#" class="footer-link" data-cy="contact-us">Contact Us</a>
                        <span class="separator">â€¢</span>
                        <a href="#" class="footer-link" data-cy="faq">FAQ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
