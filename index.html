<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GeniusMoving - Simplify the way your team works with our moving management software" />
    <meta name="keywords" content="moving company, moving management, team management" />
    <meta name="author" content="GeniusMoving" />
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com https://use.typekit.net; font-src 'self' https://fonts.gstatic.com https://use.typekit.net; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; form-action 'self'" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="Referrer-Policy" content="same-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
    
    <title>GeniusMoving | Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://use.typekit.net/fai0uej.css" rel="stylesheet" />
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <main class="page-container">
      <section class="left-panel" aria-label="Brand information">
        <div class="tagline-container">
          <h2>Simplify the way your team works.</h2>
        </div>
      </section>
      <section class="right-panel" id="main-content">
        <div class="login-container">
          <header class="logo-container">
            <img src="assets/images/logo.svg" alt="GeniusMoving Logo" class="logo" data-cy="logo" />
          </header>
          <h1>Welcome Back!</h1>
          <form id="login-form" data-cy="login-form" aria-labelledby="login-heading">
            <div class="input-group">
              <label for="email" id="email-label">Email Address</label>
              <input 
                type="email" 
                id="email" 
                required 
                data-cy="email-input" 
                aria-labelledby="email-label" 
                aria-describedby="email-error" 
                autocomplete="email" />
              <div id="email-error" class="error-message" aria-live="polite"></div>
            </div>
            <div class="input-group">
              <label for="password" id="password-label">Password</label>
              <input 
                type="password" 
                id="password" 
                required 
                data-cy="password-input" 
                aria-labelledby="password-label" 
                aria-describedby="password-error" 
                autocomplete="current-password" />
              <div id="password-error" class="error-message" aria-live="polite"></div>
              <div class="forgot-password-container">
                <a href="/new-forgot-password.html" id="forgot-password" data-cy="forgot-password">Forgot Password?</a>
              </div>
            </div>
            <div class="remember-me-container">
              <label class="remember-me" for="remember-me">
                <input type="checkbox" id="remember-me" data-cy="remember-me" />
                <span>Remember me</span>
              </label>
            </div>
            <button 
              type="submit" 
              class="primary-button" 
              data-cy="login-button"
              aria-label="Sign in to your account">
              <span class="button-text">Sign In</span>
              <span class="button-loader" aria-hidden="true"></span>
            </button>
          </form>
          <footer class="bottom-links">
            <div class="new-user-section">
              <span>Want to learn more?</span>
              <a href="#" class="request-demo-btn" data-cy="request-demo">REQUEST A DEMO</a>
            </div>
            <nav class="footer-links" aria-label="Footer navigation">
              <a href="#" class="footer-link" data-cy="contact-us">Contact Us</a>
              <span class="separator" aria-hidden="true">â€¢</span>
              <a href="#" class="footer-link" data-cy="faq">FAQ</a>
            </nav>
          </footer>
        </div>
      </section>
    </main>
    <div id="notification-container" aria-live="polite"></div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
